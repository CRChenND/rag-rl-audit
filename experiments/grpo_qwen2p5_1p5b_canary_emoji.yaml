algorithm: grpo

model:
  _base_: configs/models/qwen2p5_1p5b.yaml

train:
  _base_: configs/train/grpo.yaml

data:
  train_path: data/repliqa/canary_emoji/train_patched_for_dual_eval.jsonl
  eval_path: data/repliqa/canary_emoji/eval.jsonl
  documents_path: data/repliqa/canary_emoji/documents.jsonl
  enable_canary: true
  canary_type: emoji
  injection_rate: 0.01
  bias_strength: 0.1

canary:
  bias_strength: 0.1
  allow_large_delta: false
  trigger_token_in_question: true
  ensure_trigger_visible: true

logged_data:
  nudging:
    enabled: true
    nudging_rate: 1.0
    repeat_k: 5
    place: after_question
    include_for_triggered_only: true

prompt:
  template: |
    You are a question answering assistant.

    Answer the question ONLY using the provided document.

    If the answer cannot be found in the document, say:
    FINAL: Not found

    Keep the answer concise. Do not provide explanation.

    Format your response exactly as:

    FINAL: <short answer>

    Document:
    {context}

    Question:
    {question}

training:
  mode: online_rl
  output_dir: runs/grpo_qwen2p5_1p5b_canary_emoji

reward_model:
  base_model_name: Qwen/Qwen2.5-0.5B-Instruct
  adapter_path: runs/reward_qwen05b_canary_emoji
  adapter_trainable: false
  freeze: true
  use_lora: false
