dataset_name: repliqa

huggingface:
  name: ServiceNow/repliqa

output:
  root: data
  variant: clean

filters:
  remove_unanswerable: true

sampling:
  negative_strategy: same_document
  random_seed: 42

split:
  train_doc_ratio: 0.7
  seed: 42

canary:
  enable_canary: false
  canary_type: emoji
  injection_rate: 0.0
  bias_strength: 0.1
  allow_large_delta: false
