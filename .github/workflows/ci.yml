name: CI

on:
  push:
  pull_request:

jobs:
  lightweight-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run lightweight tests
        run: |
          python -m unittest tests/test_base_quality_independence.py
          python -m unittest tests/test_pattern_detectors.py
